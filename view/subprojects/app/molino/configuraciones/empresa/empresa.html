<div class="col-12">
  <div class="profile col-12">

    <!-- Profile Banner -->
    <div class="profile__banner">
      <h1 class="text-center text-white w-100">Datos de la Empresa</h1>
    </div>
    <!-- /profile banner -->

    <!-- Profile Content -->
    <div class="profile-content">

      <!-- Grid -->
      <div class="row">

        <!-- Grid Item -->
        <div class="col-xl-12 order-xl-1">

          <!-- Card -->
          <div class="card">
            <!-- Card Body -->
            <div class="card-body">

              <!-- Form -->
              <form id="FrmEmpresaModal" class="form-row justify-content-center">

                <div class="col-lg-9 col-sm-12 col-12">
                  <div class="form-row">
                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtNombreEmpresa" class="">Nombre</label>
                      <input placeholder="Nombre de la Empresa" id="txtNombreEmpresa"
                        class="form-control form-control-sm" maxlength="49" type="text">
                    </div>
                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtDocumentoEmpresa" class="">Documento</label>
                      <input placeholder="Nombre de la Empresa" id="txtDocumentoEmpresa"
                        class="form-control form-control-sm" maxlength="10" type="number">
                    </div>

                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtTelefonoEmpresa" class="">Telefono</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon icon-phone-o"></i></span>
                        </div>
                        <input placeholder="Nombre de la Empresa" id="txtTelefonoEmpresa"
                          class="form-control form-control-sm" maxlength="10" type="number">
                      </div>
                    </div>
                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtEmailEmpresa" class="">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon icon-mail"></i></span>
                        </div>
                        <input placeholder="Nombre de la Empresa" id="txtEmailEmpresa"
                          class="form-control form-control-sm" maxlength="50" type="text">
                      </div>
                    </div>
                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtDireccionEmpresa" class="">Direcci√≥n</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon icon-maps"></i></span>
                        </div>
                        <input placeholder="Nombre de la Empresa" id="txtDireccionEmpresa"
                          class="form-control form-control-sm" type="text">
                      </div>
                    </div>
                    <div class="col-xl-6 col-sm-6 form-group">
                      <label for="txtDescripcionEmpresa" class="">Razon de Ser</label>
                      <div class="input-group">

                        <textarea placeholder="Nombre de la Empresa" id="txtDescripcionEmpresa"
                          class="form-control form-control-sm" rows="5">
                        </textarea>
                      </div>
                    </div>
                  </div>



                </div>
                <div class="col-xl-12 form-group text-center">
                  <button type="submit" class="btn btn-sm btn-primary">
                    <i class="icon icon-task-manager icon-1x "></i>
                    <small class=" f-12">Actualizar Datos</small></button>
                  <button type="reset" class="btn btn-sm border-secondary">
                    <i class="icon icon-1x text-danger" data-icon="9"></i>
                    <small class="text-dark f-12">Limpiar</small> </button>
                </div>
              </form>
              <!-- /form -->

            </div>
          </div>
          <!-- /card body -->

        </div>
        <!-- /card -->

      </div>
      <!-- /grid item -->

    </div>
    <!-- /grid -->

  </div>
  <!-- /profile content -->

</div>
</div>
